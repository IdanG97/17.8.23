<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 5px;
        }

        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <label for="firstNumber">Enter the first number:</label>
    <input type="number" id="firstNumber">
    <br><br>
    <label for="secondNumber">Enter the second number:</label>
    <input type="number" id="secondNumber">
    <br><br>
    <button onclick="my_click()">Compare Numbers</button>

    <p id="result"></p>

    <script>
        function my_click() {
            var firstNumber = parseFloat(document.getElementById('firstNumber').value);
            var secondNumber = parseFloat(document.getElementById('secondNumber').value);

            if (isNaN(firstNumber) || isNaN(secondNumber)) {
                alert("Please enter valid numbers.");
                return;
            }

            var smallerNumber = getSmallerNumber(firstNumber, secondNumber);
            document.getElementById('result').innerHTML = "The smaller number is: " + smallerNumber;
        }

        function getSmallerNumber(num1, num2) {
            return Math.min(num1, num2);
        }
    </script>
</body>

</html>
