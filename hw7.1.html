<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 60vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  #color-square {
    width: 150px;
    height: 150px;
    background-color: #ccc;
    display: none;
  }
  #click-button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
  }
</style>
<title>Color Square</title>
</head>
<body>
<div id="color-square"></div>
<br><br>
<button id="click-button">Show Color Square</button>
<script>
  const colorSquare = document.getElementById("color-square");
  const clickButton = document.getElementById("click-button");

  function showColorSquare(color) {
    colorSquare.style.backgroundColor = color;
    colorSquare.style.display = "block";
  }

  function myClick() {
    const selectedColor = prompt("Enter a color:");
    if (selectedColor) {
      showColorSquare(selectedColor);
    }
  }

  clickButton.addEventListener("click", myClick);
</script>
</body>
</html>
